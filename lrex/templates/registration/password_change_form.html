{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'password_change' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary" type="submit" name="action">Submit</button>
    </form>
{% endblock %}
