{% extends "lrex_home/base.html" %}

{% block content %}
<div class="row justify-content-center mb-2">
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="generate_item_lists"
                class="btn btn-outline-primary btn-sm mx-1 bg-white">
            Generate Items Lists
        </button>
    </form>
</div>
<table class="table bg-white">
    <thead>
    <tr>
        <th>List</th>
        <th>Items</th>
    </tr>
    </thead>
    <tbody>
    {% for item_list in itemlist_list %}
    <tr>
        <td class="col-md-1">{{ item_list.number }}</td>
        <td>
            {% for item in item_list.items.all %}
                {{ item }},
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
