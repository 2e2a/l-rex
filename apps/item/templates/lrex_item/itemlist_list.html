{% extends "lrex_home/base.html" %}

{% block content %}
<table class="table bg-white">
    <thead>
    <tr>
        <th>List</th>
        <th>Items</th>
    </tr>
    </thead>
    <tbody>
    {% for item_list in itemlist_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>
            {% for item in item_list.items.all %}{{ item }}{% if not forloop.last %}, {% endif %}{% endfor %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
