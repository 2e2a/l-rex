{% extends "lrex_home/setup_base.html" %}

{% block main_content %}
<div class="action">
    <a href="{% url 'textitem-create' setup_slug=view.experiment.setup.slug slug=view.experiment.slug %}" class=" btn btn-primary" role="button">
        Add Text Item
    </a>
</div>

<div>
    <ul class="list-group">
        {% for experiment in experiment_list %}
        <li class="list-group-item">
        </li>
        {% endfor %}
    </ul>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Item</th>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    {% for item in textitem_list %}
    <tr>
        <td class="col-md-1">
            <a href="{% url 'textitem' setup_slug=view.experiment.setup.slug slug=view.experiment.slug pk=item.pk %}">
                {{ item }}
            </a>
        </td>
        <td>{{ item.text }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
