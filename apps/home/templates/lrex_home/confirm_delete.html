{% extends "lrex_home/setup_base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
<form action="" method="post">{% csrf_token %}
    <p>{{ view.message }}</p>
    <span>
        <input type="submit" value="Delete" class="btn btn-primary"/>
        <a href="{{ view.cancel_url }}" class="btn btn-secondary">Cancel</a>
    </span>
</form>
{% endblock %}
