{% load static contrib_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L-Rex</title>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/lrex.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-light bg-white fixed-top custom-shadow">
    <div class="container">
        <a class="navbar-brand" href="/">L-Rex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'imprint' %}">Contact and privacy</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% for message in messages %}
    <div class="alert {{ message.level_tag|bootstrap_alert_class }} custom-shadow" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
