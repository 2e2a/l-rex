{% extends "lrex_home/setup_base.html" %}

{% block main_content %}
<div class="row justify-content-center mb-2">
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="generate_trials" class="btn btn-outline-primary btn-sm mx-1">
            Generate Trials
        </button>
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Trial</th>
        <th>Lists</th>
    </tr>
    </thead>
    <tbody>
    {% for trial in trial_list %}
        <tr>
            <td class="col-md-1">{{ trial.number }}</td>
            <td>
                {% for list in trial.lists %}
                    {% for item in list.items %}
                        {{ item }},
                    {% endfor %}
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
