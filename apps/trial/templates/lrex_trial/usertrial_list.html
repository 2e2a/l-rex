{% extends "lrex_home/study_base.html" %}

{% block main_content %}
<div class="row justify-content-center mb-2">
    <a href="{% url 'user-trial-create' study_slug=view.study.slug %}"
       class="btn btn-outline-primary btn-sm mx-1" role="button">
        New User Trial
    </a>
</div>
<ul class="list-group">
    {% for usertrial in usertrial_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>
            {{ forloop.counter }}. {{ usertrial.participant }}
            <span class="badge badge-secondary">Trial {{ usertrial.trial.number }}</span>
        </span>
        <span>
                <a href="{% url 'user-trial' study_slug=view.study.slug slug=usertrial.slug %}" class="btn btn-outline-primary btn-sm mx-1" role="button">
                    Run/View
                </a>
                <a href="{% url 'user-trial-delete' study_slug=view.study.slug slug=usertrial.slug %}" class="btn btn-outline-danger btn-sm mx-1" role="button">
                    Delete
                </a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
