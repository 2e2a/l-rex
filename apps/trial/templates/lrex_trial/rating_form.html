{% extends "lrex_home/base.html" %}

{% block content %}
<h1 class="row justify-content-center mt-2">Participate In Experiment</h1>
<div class="row justify-content-center">
    <div class="my-2 p-4 border col-6">
        <p>
            <em>
                {{ view.study.rating_question }}
            </em>
        </p>
        <hr>
        <p>
            {{ view.trial_item.item.textitem.text }}
        </p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="btn-group d-flex" role="group">
                {% for choice in form.scale_value.field.choices %}
                <button class="btn btn-outline-primary mx-1 w-100" type="submit" name="scale_value" value="{{ choice.0 }}">
                    {{ choice.1 }}
                </button>
                {% endfor %}
            </div>
        </form>
        <p>
            <div class="progress" style="height: 2px;">
                <div class="progress-bar" role="progressbar" style="width: {{ view.progress }}%" aria-valuenow="{{ view.progress }}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small>
                {{ view.study.rating_legend }}
            </small>
        </p>
    </div>
</div>

{% endblock %}
