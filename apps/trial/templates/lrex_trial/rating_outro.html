{% extends "lrex_home/base.html" %}

{% block content %}
<h1 class="row justify-content-center mt-2">Participate in the experiment</h1>
<div class="my-2 p-4 border bg-white">
    <p>
        {{ study.outro|linebreaks }}
    </p>
    {% if study.generate_participation_code %}
    <p>
        If needed, save the following code as proof of your participation:
        <code>
            {{ view.generated_rating_proof }}
        </code>
    </p>
    {% endif %}
</div>
{% endblock %}
