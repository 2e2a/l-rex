{% extends "lrex_home/base.html" %}

{% block content %}
<h1 class="row justify-content-center mt-2">Participate in the experiment</h1>
<div class="row justify-content-center">
    <div class="my-2 p-4 border col-6 bg-white">
        <div class="progress" style="height: 2px;">
            <div class="progress-bar" role="progressbar" style="width: {{ view.progress }}%" aria-valuenow="{{ view.progress }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p>
            {{ view.block_instructions|linebreaks }}
            <a href="{% url 'rating-create' study_slug=view.study.slug slug=view.trial.slug num=view.num %}"
               class="btn btn-primary btn-sm mx-1" role="button">
                Continue
            </a>
        </p>
        <div class="progress" style="height: 2px;">
            <div class="progress-bar" role="progressbar" style="width: {{ view.progress }}%" aria-valuenow="{{ view.progress }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
{% endblock %}
