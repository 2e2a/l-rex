{% extends "lrex_home/setup_base.html" %}

{% block main_content %}

        Edit
    </a>
    <a href="{% url 'setup-delete' object.slug %}" class="btn btn-danger" role="button">

</span>

<h2>User Trials</h2>

{% endblock %}
