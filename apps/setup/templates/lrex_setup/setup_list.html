{% extends "lrex_home/base.html" %}

{% block content %}
<div class="row action">
    <a href="{% url 'setup-create' %}" class="btn btn-primary" role="button">
        New Setup
    </a>
</div>

<div class="row">
    <ul class="list-group">
        {% for setup in setup_list %}
        <li class="list-group-item">
            <a href="{% url 'setup' slug=setup.slug %}">
                {{ setup.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
