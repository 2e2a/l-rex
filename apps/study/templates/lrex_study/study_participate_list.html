{% extends "lrex_home/base.html" %}

{% block content %}
<ul class="list-group">
    {% for study in study_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center my-1">
        <span>
            {{ study.title }}
        </span>
        <span>
            <a href="{% url 'trial-create' study_slug=study.slug %}" class="btn btn-outline-primary btn-sm mx-1" role="button">
                Participate
            </a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
