<div class="d-flex justify-content-between flex-wrap">
    <div class="order-1">
        {% for url, description, disabled in group_steps %}
        <a {% if not disabled %}href="{{ url }}"{% endif %} class="{% if disabled %}text-muted{% endif %}">
            {{ description }}
        </a>
        {% if not forloop.last %}<br/>{% endif %}
        {% endfor %}
    </div>
    <div class="text-right text-secondary order-0"><small><em>{{ group }}</em></small></div>
</div>
