{% extends 'lrex_dashboard/base.html' %}
{% block nav2 %}
{% if study.use_blocks %}
<ul class="nav nav-pills mb-2">
    <li class="nav-item">
        <a class="nav-link {% if not nav2_active or nav2_active == 0 %}active{% endif %}"
           href="{% url 'questionnaires' study.slug %}">
            Questionnaires
        </a>
    </li><li class="nav-item">
        <a class="nav-link {% if nav2_active == 1 %}active{% endif %}"
           href="{% url 'questionnaire-blocks' study.slug %}">
            Block instructions
        </a>
    </li>
</ul>
{% endif %}
{% endblock %}
