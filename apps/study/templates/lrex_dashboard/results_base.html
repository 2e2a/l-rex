{% extends 'lrex_dashboard/base.html' %}
{% block nav2 %}
<ul class="nav nav-pills mb-2">
    <li class="nav-item">
        <a class="nav-link {% if not nav2_active or nav2_active == 0 %}active{% endif %}"
           href="{% url 'trials' study.slug %}">
            Trials
        </a>
    </li><li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if nav2_active == 1 %}active{% endif %}" data-toggle="dropdown"
           href="#" role="button" aria-haspopup="true" aria-expanded="false">
            Summary
        </a>
        <div class="dropdown-menu">
            {% for materials in study.materials_list %}
            <a class="dropdown-item {% if materials.pk == active_materials %}active{% endif %}"
               href="{% url 'materials-results' materials.slug %}">
                {{ materials.title }}
            </a>
            {% empty %}
            <span class="dropdown-item disabled"><em>No materials yet</em></span>
            {% endfor %}
        </div>
    </li>
</ul>
{% endblock %}
