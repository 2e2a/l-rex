<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Trial</title>
</head>
<body>
<h1>
    {{ view.setup.responseinfo.question }}
</h1>
<div>
    {{ view.user_trial_item.content_object.text }}
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" name="yes" value="on">
        {{ view.yes }}
    </button>
    <button type="submit" name="yes" value="off">
        {{ view.no }}
    </button>
</form>
<div>
    {{ view.setup.responseinfo.legend }}
</div>
</body>
</html>
