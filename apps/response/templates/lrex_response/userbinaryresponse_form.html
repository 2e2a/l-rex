{% extends "lrex_home/base.html" %}

{% block content %}
<h1>
    {{ view.setup.responseinfo.question }}
</h1>
<div>
    {{ view.user_trial_item.item.textitem.text }}
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" name="yes" value="on">
        {{ view.yes }}
    </button>
    <button type="submit" name="yes" value="">
        {{ view.no }}
    </button>
</form>
<div>
    {{ view.setup.responseinfo.legend }}
</div>
{% endblock %}
