{% extends "lrex_home/study_base.html" %}

{% block main_content %}
<div class="row justify-content-center mb-2">
    <a href="{% url 'experiment-create' study_slug=view.study.slug %}" class="btn btn-outline-primary btn-sm mx-1"
       role="button">
        New Experiment
    </a>
</div>
<ul class="list-group">
    {% for experiment in experiment_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ experiment.title }}
        <span>
            <a href="{% url 'experiment' study_slug=view.study.slug slug=experiment.slug %}" class="btn btn-outline-primary btn-sm mx-1" role="button">
                Edit
            </a>
            <a href="{% url 'experiment-delete' study_slug=view.study.slug slug=experiment.slug %}" class="btn btn-outline-danger btn-sm mx-1" role="button">
                Delete
            </a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
