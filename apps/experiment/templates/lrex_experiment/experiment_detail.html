<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ view.experiment.title }}</title>
</head>
<body>
<h1>
    Experiment {{ object.title }}
</h1>
<div>
    Item Type: {{ object.item_type }}
</div>
{% if object.item_type == 'txt' %}
<table>
    <thead>
    <tr>
        <th>Item Number</th>
        <th>Item Condition</th>
        <th>Item</th>
    </tr>
    </thead>
    <tbody>
    {% for item in object.text_items %}
    <tr>
        <td>{{ item.number }}</td>
        <td>{{ item.condition }}</td>
        <td>{{ item.text }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'text-item-create' setup_slug=object.setup.slug slug=object.slug %}">
    Add Text Item
</a>
<a href="{% url 'lists' setup_slug=object.setup.slug slug=object.slug %}">
    Item Lists
</a>
{% endif %}
</body>
</html>
