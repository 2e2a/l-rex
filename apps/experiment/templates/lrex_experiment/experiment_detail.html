{% extends "lrex_home/setup_base.html" %}

{% block main_content %}
<div class="action">
    <a href="{% url 'experiment-update' object.setup.slug object.slug %}" class="btn btn-warning" role="button">
        Edit
    </a>
    <a href="{% url 'experiment-delete' object.setup.slug object.slug %}" class="btn btn-danger" role="button">
        Delete
    </a>
</div>
{% if object.setup.is_textitem %}
<h2>
    Items
</h2>
<p><i>
    Experiment Items configuration
</i></p>
<a href="{% url 'textitems' setup_slug=object.setup.slug slug=object.slug %}">
    Items
</a>
<h2>
    Item Lists
</h2>
<p><i>
    Experiment items list configuration
</i></p>
<a href="{% url 'itemlists' setup_slug=object.setup.slug slug=object.slug %}">
    Item Lists
</a>
{% endif %}
{% endblock %}
