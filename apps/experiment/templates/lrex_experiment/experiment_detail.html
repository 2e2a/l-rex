{% extends "lrex_home/setup_base.html" %}

{% block main_content %}
<div class="card my-1">
  <div class="card-body">
    <h2 class="card-title">Settings</h2>
    <p class="card-text">
        Edit Expriment Settings, such as name.
    </p>
    <a href="{% url 'experiment-update' object.setup.slug object.slug %}" class="card-link">Edit</a>
  </div>
</div>

{% if object.setup.is_textitem %}
<div class="card my-1">
    <div class="card-body">
        <h2 class="card-title">Items</h2>
        <p class="card-text">
            Experiment Items configuration
        </p>
        <a  class="card-link" href="{% url 'textitems' setup_slug=object.setup.slug slug=object.slug %}">
            Items
        </a>
    </div>
</div>

<div class="card my-1">
    <div class="card-body">
        <h2 class="card-title">Item Lists</h2>
        <p class="card-text">
            Experiment items list configuration
        </p>
        <a  class="card-link" href="{% url 'itemlists' setup_slug=object.setup.slug slug=object.slug %}">
            Item Lists
        </a>
    </div>
</div>

{% endif %}

<div class="row justify-content-end">
    <a href="{% url 'experiment-delete' object.setup.slug object.slug %}" class="btn btn-outline-danger btn-sm mx-1"
       role="button">
        Delete
    </a>
</div>
{% endblock %}
