{% extends "lrex_home/base.html" %}

{% block content %}
<ul class="list-group">
    {% for experiment in experiment_list %}
    <li class="list-group-item d-flex my-1">
        <div class="flex-grow-1">
            {{ experiment.title }}
        </div>
        <div>
            <a href="{% url 'experiment-results' experiment.slug %}"
               class="btn btn-outline-primary btn-sm mx-1">
                Results
            </a>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item my-1">No experiments yet.</li>
    {% endfor %}
</ul>
{% endblock %}
