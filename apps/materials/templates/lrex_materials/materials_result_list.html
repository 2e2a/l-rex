{% extends "lrex_home/base.html" %}

{% block content %}
<ul class="list-group">
    {% for materials in materials_list %}
    <li class="list-group-item d-flex">
        <a href="{% url 'materials-results' materials.slug %}"><strong>{{ materials.title }}</strong></a>
    </li>
    {% empty %}
    <li class="list-group-item">No materials yet.</li>
    {% endfor %}
</ul>
{% endblock %}
