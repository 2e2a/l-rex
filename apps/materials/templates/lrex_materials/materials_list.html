{% extends "lrex_home/base.html" %}
{% load static %}

{% block content %}
<ul class="list-group">
    {% for materials in materials_list %}
    <li class="list-group-item d-flex">
        <div class="flex-grow-1">
            <a href="{% url 'materials' materials.slug %}"><strong>{{ materials.title }}</strong></a>
        </div>
        <div class="d-flex align-self-center">
            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm" type="button" id="dropdownStudyActionsButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="{% static 'icons/fa-solid.svg' %}#ellipsis-h"></use>
                    </svg>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a href="{% url 'materials-delete' materials.slug %}" class="dropdown-item {% if disabled %}disabled{% endif %}">Delete</a>
                </div>
            </div>
        </div>
    </li>
    {% empty %}
    <li class="list-group-item">There are currently no materials.</li>
    {% endfor %}
</ul>
{% endblock %}
