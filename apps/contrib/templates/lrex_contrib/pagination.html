<nav aria-label="Pagination">
    <ul class="pagination mt-2 d-flex justify-content-center">
        <div class="d-flex">
            {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="?page=1">&laquo;&nbsp;first</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">&lsaquo;&nbsp;previous</a></li>
            {% else %}
            <li class="page-item disabled"><a class="page-link">&laquo;&nbsp;first</a></li>
            <li class="page-item disabled"><a class="page-link">&lsaquo;&nbsp;previous</a></li>
            {% endif %}
        </div>
        <div class="d-flex my-2 mx-2">
                {{ page_obj.number }}&nbsp;/&nbsp;{{ page_obj.paginator.num_pages }}
        </div>
        <div class="d-flex">
            {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">next&nbsp;&rsaquo;</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">last&nbsp;&raquo;</a></li>
            {% else %}
            <li class="page-item disabled"><a class="page-link">next&nbsp;&rsaquo;</a></li>
            <li class="page-item disabled"><a class="page-link">last&nbsp;&raquo;</a></li>
            {% endif %}
        </div>
    </ul>
</nav>
