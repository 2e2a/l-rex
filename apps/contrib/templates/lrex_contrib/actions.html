<div class="d-flex align-self-center justify-content-end">
    {% block actions %}{% endblock %}
    <form class="form-inline" method="post">
        {% csrf_token %}
        {% for action_html in actions %}
        {{ action_html }}
        {% endfor %}
    </form>
    {% if secondary_actions %}
    <div class="dropdown ml-1 mr-0 mt-1">
        <button class="btn btn-secondary btn-sm " type="button" id="dropdownActionsButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            &hellip;
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <form class="form-inline" method="post">
                {% csrf_token %}
                {% for action_html in secondary_actions %}
                {{ action_html }}
                {% endfor %}
            </form>
        </div>
    </div>
    {% endif %}
</div>
