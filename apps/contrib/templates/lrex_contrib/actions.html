{% load static %}
<div class="d-flex align-self-center">
    {% block actions %}{% endblock %}
    <form class="form-inline" method="post">
        {% csrf_token %}
        {% for action_html in actions %}
        {{ action_html }}
        {% endfor %}
    </form>
    {% if secondary_actions %}
    <div class="dropdown">
        <button class="btn btn-secondary btn-sm " type="button" id="dropdownActionsButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="{% static 'icons/fa-solid.svg' %}#ellipsis-h"></use>
            </svg>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            {% for action_html in secondary_actions %}
            {{ action_html }}
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
