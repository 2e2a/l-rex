{% extends "lrex_home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <p class="row justify-content-center">{{ view.message }}</p>
    <div class="row justify-content-center">
    <span>
        <input type="submit" value="Delete" class="btn btn-outline-danger bg-white"/>
        <a href="{{ view.get_success_url }}" class="btn btn-outline-secondary bg-white">Cancel</a>
    </span>
    </div>
</form>
{% endblock %}
